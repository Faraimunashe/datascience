{% extends "base.html" %}
{% block content %}
    <div class="container my-4">
        <h1 class="mb-4">Dashboard</h1>

        <!-- Card for File Upload -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-3">Upload a CSV File</h2>
                <form action="{{ url_for('dashboard.dashboard') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="file" class="form-control" aria-label="File upload">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-4" role="alert">
                    {% for message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
{% endblock %}
